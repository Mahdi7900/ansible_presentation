---
- name: Install Apache2 and PHP
  apt:
    name:
      - apache2
      - php
      - libapache2-mod-php
      - php-mysql
    state: present
    update_cache: yes

- name: Ensure Apache2 is running
  service:
    name: apache2
    state: started
    enabled: yes

- name: Deploy frontend PHP app
  copy:
    src: files/index.php
    dest: /var/www/html/index.php
    owner: www-data
    group: www-data
    mode: '0644'

- name: Remove default index.html (optional)
  file:
    path: /var/www/html/index.html
    state: absent
